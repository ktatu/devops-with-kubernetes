apiVersion: apps/v1
kind: StatefulSet
metadata:
    name: postgres-stset
    namespace: project-namespace
spec:
    serviceName: "postgres-svc"
    selector:
        matchLabels:
            app: postgresapp
    template:
        metadata:
            labels:
                app: postgresapp
        spec:
            containers:
                - name: postgres
                  image: postgres
                  env:
                      - name: POSTGRES_PASSWORD
                        valueFrom:
                            secretKeyRef:
                                name: postgres-vars
                                key: POSTGRES_PASSWORD
                  volumeMounts:
                      - name: postgres-data-storage
                        mountPath: /var/lib/postgresql/data
    volumeClaimTemplates:
        - metadata:
              name: postgres-data-storage
          spec:
              accessModes: ["ReadWriteOnce"]
              storageClassName: local-path
              resources:
                  requests:
                      storage: 100Mi
---
apiVersion: v1
kind: Service
metadata:
    name: postgres-svc
    namespace: project-namespace
    labels:
        app: postgres
spec:
    ports:
        - port: 5432
          name: web
    clusterIP: None
    selector:
        app: postgresapp
