apiVersion: apps/v1
kind: Deployment
metadata:
    name: project-dep
spec:
    replicas: 1
    selector:
        matchLabels:
            app: project
    template:
        metadata:
            labels:
                app: project
        spec:
            volumes:
                - name: random-images
                  persistentVolumeClaim:
                      claimName: project-claim
            containers:
                - name: project
                  image: ktatu/todo-app:1.2
                  env:
                      - name: PORT
                        value: "3003"
                  volumeMounts:
                      - name: random-images
                        mountPath: /usr/src/app/public/random_image
