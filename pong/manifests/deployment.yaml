apiVersion: apps/v1
kind: Deployment
metadata:
    name: pong-dep
spec:
    replicas: 1
    selector:
        matchLabels:
            app: pong
    template:
        metadata:
            labels:
                app: pong
        spec:
            containers:
                - name: pong
                  image: ktatu/pong:1.3
                  env:
                      - name: PORT
                        value: "3000"
